<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <!--    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>-->
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <title>Order Detail</title>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">Order Detail</div>
    <table class="table" id="goodslist">
        <tr>
            <td>Name</td>
            <td th:text="${goods.goodsName}" colspan="3"></td>
        </tr>
        <tr>
            <td>Picture</td>
            <td colspan="2"><img th:src="@{${goods.goodsImg}}" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>Price</td>
            <td colspan="2" th:text="${orderInfo.goodsPrice}"></td>
        </tr>
        <tr>
            <td>Buy Time</td>
            <td th:text="${#dates.format(orderInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td >
                <span th:if="${orderInfo.status eq 0}">Unpaid</span>
                <span th:if="${orderInfo.status eq 1}">To be delivered</span>
                <span th:if="${orderInfo.status eq 2}">Shipped</span>
                <span th:if="${orderInfo.status eq 3}">Received</span>
                <span th:if="${orderInfo.status eq 4}">Refunded</span>
                <span th:if="${orderInfo.status eq 5}">Finished</span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>Receiver</td>
            <td colspan="2">XXX  18812341234</td>
        </tr>
        <tr>
            <td>Receiver Address</td>
            <td colspan="2">bhjnhg</td>
        </tr>
    </table>
</div>
</body>
</html>
